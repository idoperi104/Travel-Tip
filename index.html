<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>

<body class="main-layout">
    <header class="main-header">
        <h1 class="logo">TravelTip</h1>
        <form onsubmit="">
            <input type="text" placeholder="Enter location">
            <button>GO</button>
            <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
        </form>
    </header>

    <section class="curr-loc">
        <p>You are at: <span class="user-pos"></span></p>
        <button class="btn-copy-loc">copy location</button>
    </section>

    <div class="map" id="map" style="width: 100%; height: 400px;"></div>

    <article class="weather">weather today</article>

    <section class="loc-list">Locations Table</section>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
